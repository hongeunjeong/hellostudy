<!DOCTYPE HTML>
<html lang="en-US">
<head>
	<meta charset="UTF-8">
	<title></title>
	<link rel="stylesheet" href="../../../css/reset.css" />
	<script src="../../../js/jquery.js"></script>
	<style type="text/css">
		.wrap:after {display:block; content:""; clear:both;}
		.wrap .col2 {float:left; position:relative; width:50%; padding-right:80px; box-sizing:border-box;}
		.wrap .col2 input[type="text"] {width:100%; border:1px solid #000;}
		.wrap .col2 button {position:absolute; top:0; right:0; width:70px; padding:2px; text-align:center; border:0; color:#fff; background:#000;}
	</style>
</head>
<body>
	<div class="wrap">
		<div class="col2"><input type="text" /><button>search</button></div>
		<div class="col2"><input type="text" /><button>search</button></div>
	</div>
</body>
</html>
